<!DOCTYPE html>
<html>
<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.css" />
<script src="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.0.3/cookieconsent.min.js"></script>
<script>
window.addEventListener("load", function(){
window.cookieconsent.initialise({
  "palette": {
    "popup": {
      "background": "#ffffff",
      "text": "#000000"
    },
    "button": {
      "background": "#000000",
      "text": "#ffffff"
    }
  },
  "theme": "edgeless",
  "position": "top",
  "static": true
})});
</script>
<head>
    <title>SoDir | {{ user_name }}</title>
    <link rel="stylesheet" href="{{ static_url("style.css") }}">
    <link rel="icon" href="{{ static_url("favicon.png") }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div id="content">
        <div id="navbar">
            <ul>
                <li class="title"><a class="title" href="http://sodir.xyz">SoDir</a></li>
                <li id="user_name">{{ user_name }}</li>
            </ul>
        </div>
        <div id="socials">
            <ul>
                {% for social in socials %}
                    <ul class="social">
                        <li id="social_name">{{ social[0] }}</li>
                        <li class="nav_bar_item"><img src="{{ static_url("not_verified.png") }}" alt="check" height="20" width="20"></li>
                        <li class="nav_bar_item"><a class="link" href="{{ social[1] }}">{{ social[2] }}</a></li>
                    </ul>
                {% end %}
            </ul>
        </div>
        {% include footer.html %}
    </div>
</body>
</html>
